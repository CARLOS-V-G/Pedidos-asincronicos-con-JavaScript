<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Película</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <form class="card formulario">
        <input type="hidden" name="id">
        <div>        
            <label for="title">Título </label>
            <p><input type="text" name="title" id="title" required></p>
        </div>
        <div>
            <label for="rating">Calificación </label>
            <p><input type="number" name="rating" id="rating"  step="any" required></p>
        </div>
        <div>
        <label for="awards">Premios </label>
        <p><input type="number" name="awards" id="awards" required></p>
        </div>
        <div>
            <label for="release_date">Fecha de creación </label>
            <p><input type="date" name="release_date" id="release_date" required></p>
        </div>
        <div>
            <label for="length">Duración </label>
            <p><input type="number" name="length" id="length" required></p>
        </div>
        <div>
            <label for="genre_id">Genero </label>
        <p><select name="genre_id" id="genre_id" required>
            <option value="1">Comedia</option>
            <option value="2">Terror</option>
            <option value="3">Drama</option>
            <option value="4">Accion</option>
            <option value="5">Ciencia Ficcion</option>
            <option value="6">Suspenso</option>
            <option value="7">Animacion</option>
            <option value="8">Aventura</option>

        </select></p>
        </div>
        <label class="erase_form" for="erase">Desea eliminar? <input type="checkbox" name="erase" id="erase"></label>
        
        <br>
        <div class="action">
            <button class="botonAgregar" >Editar</button>
            <button class="botonAgregar">Crear</button>
            <button class="botonBorrar">Eliminar</button>
        </div>
    </form>
    <script src="js/formulario.js"></script>
    <script src="js/libraries/moment.js"></script>

</body>
</html>
